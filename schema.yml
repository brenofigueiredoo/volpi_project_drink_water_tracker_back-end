components:
  schemas:
    Goal:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        goal_of_the_day_ml:
          type: number
          format: double
          readOnly: true
        remaining_goals_ml:
          type: number
          format: double
          readOnly: true
        goal_consumed_ml:
          type: number
          format: double
          readOnly: true
        goal_consumed_percentage:
          type: number
          format: double
          readOnly: true
        user:
          type: string
          readOnly: true
        date:
          type: string
          format: date
          readOnly: true
      required:
      - date
      - goal_consumed_ml
      - goal_consumed_percentage
      - goal_of_the_day_ml
      - id
      - remaining_goals_ml
      - user
    GoalUpdate:
      type: object
      properties:
        quantity:
          type: number
          format: double
          minimum: 0.0
      required:
      - quantity
    ListAllUsers:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 127
        goal_ml:
          type: number
          format: double
        completed_goals:
          type: string
          readOnly: true
      required:
      - completed_goals
      - id
      - name
    PatchedGoalUpdate:
      type: object
      properties:
        quantity:
          type: number
          format: double
          minimum: 0.0
    PatchedUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 127
        weight_kg:
          type: number
          format: double
        goal_ml:
          type: number
          format: double
          readOnly: true
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 127
        weight_kg:
          type: number
          format: double
        goal_ml:
          type: number
          format: double
          readOnly: true
      required:
      - goal_ml
      - id
      - name
      - weight_kg
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
